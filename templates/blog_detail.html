{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ post[1] }}</h2>
        {% if post[3] %}
            <img src="{{ url_for('uploaded_file', filename=post[3]) }}" class="img-fluid mb-3">
        {% endif %}
        <div class="card-text">
            {{ post[2] | markdown }}
        </div>
    </div>
</div>

<a href="/" class="btn btn-secondary mt-3">Back to Home</a>
{% endblock %}
