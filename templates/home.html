{% extends 'base.html' %}
{% block content %}
<a href="/add" class="btn btn-primary mb-3">Add New Post</a>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post[1] }}</h5>
            <p class="card-text">{{ post[2] }}</p>
            <a href="{{ url_for('blog_details', post_id=post[0]) }}" class="btn btn-info">Read More</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
