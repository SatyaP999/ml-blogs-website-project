{% extends "base.html" %}
{% block content %}

<a href="/add" class="btn-primary mb-3">Add New Post</a>
{% for post in posts %}
    <div class = "card mb-3">
        <div class = "card-body">
            <h5 class = "card-title"> {{ post[1] }}</h5>
            <p class = "card-text"> {{ post[2] }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
